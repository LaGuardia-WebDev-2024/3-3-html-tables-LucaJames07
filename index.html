<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <img src="plate_blue.jpg" width="50" />
    <img src="plate_yellow.jpg" width="50" />

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Mud</th>
          <th>Dirt & Water</th>
          <th>5 Billion</th>
        </tr>
        <tr>
          <th>Asphalt</th>
          <th>Chopped Side of Road</th>
          <th>2</th>
        </tr>
        <tr>
          <th>Epic Meal</th>
          <th>It's a secret</th>
          <th>We will pay you to eat it</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
